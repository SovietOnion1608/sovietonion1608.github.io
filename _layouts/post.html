---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">
    Published on {{ page.date | date: "%B %d, %Y" }}
    {% if page.tags %}
      | Tags: {{ page.tags | join: ", " }}
    {% endif %}
  </p>

  <div class="post-content">
    {{ content }}
  </div>

  <a href="{{ site.baseurl }}/" class="back-link">â† Back to Home</a>
</article>
